<!DOCTYPE HTML>
<html lang="en">

<head>
	<!-- Force latest IE rendering engine or ChromeFrame if installed -->
	<!--[if IE]>
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<![endif]-->
	<meta charset="utf-8">
	<title>Compponent Wistia Upload</title>
	<meta name="description" content="File Upload widget with multiple file selection, drag&amp;drop support, progress bars, validation and preview images, audio and video for AngularJS. Supports cross-domain, chunked and resumable file uploads and client-side image resizing. Works with any server-side platform (PHP, Python, Ruby on Rails, Java, Node.js, Go etc.) that supports standard HTML form file uploads.">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Bootstrap styles -->
	<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<!-- Generic page styles -->
	<link rel="stylesheet" href="assets/libs/jQuery-File-Upload-9.14.1/css/style.css">
	<!-- blueimp Gallery styles -->
	<link rel="stylesheet" href="https://blueimp.github.io/Gallery/css/blueimp-gallery.min.css">
	<!-- CSS to style the file input field as button and adjust the Bootstrap progress bars -->
	<link rel="stylesheet" href="assets/libs/jQuery-File-Upload-9.14.1/css/jquery.fileupload.css">
	<link rel="stylesheet" href="assets/libs/jQuery-File-Upload-9.14.1/css/jquery.fileupload-ui.css">
	<!-- CSS adjustments for browsers with JavaScript disabled -->
	<noscript><link rel="stylesheet" href="assets/libs/jQuery-File-Upload-9.14.1/css/jquery.fileupload-noscript.css"></noscript>
	<noscript><link rel="stylesheet" href="assets/libs/jQuery-File-Upload-9.14.1/css/jquery.fileupload-ui-noscript.css"></noscript>
	<style>

		.ng-cloak {
			display: none;
		}
	</style>
</head>

<body ng-app="app">
	<div class="container">
		<wistia-upload></wistia-upload>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="assets/app/js/angular.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.9/angular-sanitize.min.js"></script>
	<!-- The jQuery UI widget factory, can be omitted if jQuery UI is already included -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/vendor/jquery.ui.widget.js"></script>
	<!-- The Load Image plugin is included for the preview images and image resizing functionality -->
	<script src="https://blueimp.github.io/JavaScript-Load-Image/js/load-image.all.min.js"></script>
	<!-- The Canvas to Blob plugin is included for image resizing functionality -->
	<script src="https://blueimp.github.io/JavaScript-Canvas-to-Blob/js/canvas-to-blob.min.js"></script>
	<!-- Bootstrap JS is not required, but included for the responsive demo navigation -->
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<!-- blueimp Gallery script -->
	<script src="https://blueimp.github.io/Gallery/js/jquery.blueimp-gallery.min.js"></script>
	<!-- The Iframe Transport is required for browsers without support for XHR file uploads -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/jquery.iframe-transport.js"></script>
	<!-- The basic File Upload plugin -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/jquery.fileupload.js"></script>
	<!-- The File Upload processing plugin -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/jquery.fileupload-process.js"></script>
	<!-- The File Upload image preview & resize plugin -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/jquery.fileupload-image.js"></script>
	<!-- The File Upload audio preview plugin -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/jquery.fileupload-audio.js"></script>
	<!-- The File Upload video preview plugin -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/jquery.fileupload-video.js"></script>
	<!-- The File Upload validation plugin -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/jquery.fileupload-validate.js"></script>
	<!-- The File Upload Angular JS module -->
	<script src="assets/libs/jQuery-File-Upload-9.14.1/js/jquery.fileupload-angular.js"></script>
	<!-- The main application script -->

	<script src="assets/app/js/app.js"></script>

	<script src="assets/app/js/components/upload.js"></script>
	<script src="assets/app/js/services/upload.service.js"></script>
	<script src="assets/app/js/controllers/file.controller.js"></script>
</body>

</html>
